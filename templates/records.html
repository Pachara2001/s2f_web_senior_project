<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>record</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/records.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script type="module" src="{{ url_for('static', filename='js/auth_module.js') }}"></script>
        <script src="{{ url_for('static', filename='js/paginator.js') }}"></script>
    </head>
    <body>
        <div class="container" >
            <div id="table_box_native">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CreateDate</th>
                            <th>UpdateDate</th>
                            <th>Thumbnail-Image</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in records %}
                        <tr id="{{i.id}}">
                            <td class="row-data">{{i.id}}</td>
                            <td class="row-data">{{i.createDate}}</td>
                            <td class="row-data">{{i.updateDate}}</td>
                            <td class="row-data"><img src="http://localhost:8000/getImage/gen/{{i.id}}" onerror="reload(this)" class="imag"></td>
                            <td><button type="button" onclick="show()">Details</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div id="index_native" class="box"></div>
        </div>
        
        <button id="logOut">SignOUT</button>
        <button onclick="goToHome()" id="home">HOME</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/records.js') }}"></script>
        <script type="text/javascript">
            paginator({table: document.getElementById("table_box_native").getElementsByTagName("table")[0],
    box: document.getElementById("index_native"),
    page_options:[
                { value: 5,  text: '5'   },
                { value: 10, text: '10'  },
                { value: 15, text: '15'  }
                ]});
        </script>
    </body>
</html>
