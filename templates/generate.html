<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>web</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module" src="{{ url_for('static', filename='js/auth_module.js') }}"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="custombg">
  <lottie-player src="https://assets3.lottiefiles.com/datafiles/nT4vnUFY9yay7QI/data.json"  background="rgba(255,255,255,0.5)"  
  speed="1" style="display: none;" loop autoplay id="loading"></lottie-player>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg">
      <div class="container-fluid">
        <!--<a class="navbar-brand" href="/" style="color: white;">Sketch2Face</a>-->
        <img src="https://i.imgur.com/bp1wcmv.png">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 2rem">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/" style="color: #5370F4;">Generate</a>
            <a class="nav-link" href="/database" style="color: white;">Database</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/info" style="color: white;">Info</a>
            <a class="nav-link" role="button" id="logOut" style="color: white;">Signout</a>
          </div>		  
        </div>
      </div>
    </nav>
  </header>
    <div  class="container d-flex justify-content-center " style="margin-top : 7rem;">
      <form id="formElem"class="p-2" style=" margin-right: 5rem ;">
        <h2 style="font-weight: bold; color: white;margin-bottom: 45px;">Sketch Image</h2>
        <div id="display-image" class="imag"></div>
        <input type="file" id="image-input" accept="image/*" name="image" required style="color: white;"><br />
        <input type="submit"  class="submit1" value="Submit" style="margin-top:5px">
      </form> 
      <div class="justify-content-center  p-2" style=" margin-right: 15rem ;">
        <div class="vertical-center " >
          <img src="https://i.imgur.com/MCjKfnN.png"
          alt="arrow" class="w-50 vh-50" style=" object-position: left; padding: 1rem; margin-top: 1rem;">
        </div>
      </div>
      <div class="p-2">
        <h2 style="font-weight: bold; color: white;margin-bottom: 45px;">Generate Image</h2>
        <div id="receive-image" class="imag"></div>
        <a href="" id="a"><button id="saveImage" class="button-1" style="width:128px; height:55px">Download image</button></a>
      </div>  
      <div class="p-2">
        <h2 style="font-weight: bold; color: white;">Black and White Image</h2>
        <div id="bw-image" class="imag"></div> 
        <a href="" id="b"><button id="saveBwImage" class="button-1" style="width:128px; height:55px">Download image</button></a>
      </div> 
      <div class="d-flex justify-content-center mt-5">
        <button onclick="saveDB()" id="saveDB" class="button-2" style="width: 128px; height: 55px; margin-top: 45px;">Save to Database</button>
      </div>
    </div>
  
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body> 
</html>
